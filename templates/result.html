<!DOCTYPE html>
<html>
  <head>
    <title>Prediction Result</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .result {
        font-size: 28px;
        margin: 30px 0;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        color: #2c3e50;
        font-weight: 600;
      }
      .back-button {
        background: #3498db;
        color: white;
        padding: 12px 25px;
        text-decoration: none;
        display: inline-block;
        border-radius: 25px;
        font-weight: 600;
        transition: transform 0.2s, background 0.3s;
        margin-top: 20px;
      }
      .back-button:hover {
        background: #2980b9;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <h1>Prediction Result</h1>
    <div class="result">Predicted Rating: {{ prediction }}</div>
    <a href="/" class="back-button">Make Another Prediction</a>
  </body>
</html>
